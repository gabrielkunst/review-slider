<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Slider</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1 class="title">our reviews</h1>
    <div class="titleLine"></div>
    <div class="wrapper">
      <section class="wrapperImage">
        <img id="photo" src="" />
      </section>
      <section class="wrapperText">
        <h2 class="name" id="name"></h2>
        <h3 class="job" id="job"></h3>
        <p class="description" id="description"></p>
        <div class="actions">
          <button class="btn" id="left">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="btn" id="right">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <button class="btn surprise" id="random">random</button>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/e7fc9f162e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
